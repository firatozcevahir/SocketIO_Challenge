<div *ngIf="!optionSelected">
  <div class="mb-3">Please select a Date</div>
  <ng-container *ngFor="let date of dates; let i = index">
    <button mat-flat-button color="secondary" class="me-2" (click)="selectDay(i)">
      {{date.day}}
    </button>
  </ng-container>
</div>
<div *ngIf="optionSelected">
  <strong>{{userDetail.userName}}: </strong> {{selectedDay}}
</div>
