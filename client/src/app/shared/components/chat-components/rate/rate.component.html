<div *ngIf="!optionSelected">
  Please Rate Me!
</div>
<div *ngIf="optionSelected">
   Thanks for rating us <strong> {{userDetail.userName}} </strong>
</div>
<ngb-rating [(rate)]="option" [max]="data[1]" [readonly]="optionSelected" (rateChange)="rateConversation($event)">
  <ng-template let-fill="fill">
    <span class="star" [class.full]="fill === 100">
      &starf;
    </span>
  </ng-template>
</ngb-rating>
