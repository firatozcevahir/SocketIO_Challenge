
<div class="container w-50 mt-5">
  <div class="row">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <h2>Log In</h2>
            <div class="col">

            <mat-form-field class="w-100">
              <input matInput type="text" placeholder="User Name" formControlName="userName" id="userName" name="userName" required>
            </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="w-100">
                <input matInput  type="password" placeholder="Password" formControlName="password" id="password" name="password" required>
              </mat-form-field>
            </div>
            <div class="col text-end">
              <button mat-raised-button type="submit" color="primary">Login</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
  </div>

</div>
